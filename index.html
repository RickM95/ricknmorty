<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/output.css" />
    <link rel="stylesheet" href="styles/menu.css" />
    <script type="module" src="./scripts/main.js" defer></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Creepster&display=swap");
    </style>
    <title>Rick and Morty</title>
  </head>
  <body>
    <header>
      <!-- header -->
      <header
        class="flex justify-between items-center bg-amber-200 px-5 py-2 h-[10%] w-full"
      >
        <div>logo</div>
        <div class="p-2">
          <input
            hidden=""
            class="check-icon"
            id="check-icon"
            name="check-icon"
            type="checkbox"
          />
          <label id="menuheader" class="icon-menu" for="check-icon">
            <div class="bar bar--1"></div>
            <div class="bar bar--2"></div>
            <div class="bar bar--3"></div>
          </label>
        </div>
      </header>
      <div
        id="menumodel"
        class="hidden fixed rounded-br-2xl h-[27rem] w-[80%] bg-[url(https://i.pinimg.com/1200x/78/ee/c2/78eec22861c5d625fc304990ce3ace36.jpg)] bg-cover bg-center text-white p-3 gap-2 creepster-regular stroke"
      >
        <div
          class="absolute inset-0 rounded-br-2xl h-full w-full bg-black/70"
        ></div>
        <div>
          <div class="drop-shadow-sm drop-shadow-[#00fc22]">
            <a href="#hero-section">Home</a>
          </div>
          <div class="drop-shadow-sm drop-shadow-[#00fc22]">
            <a
              href="https://lasaventurasderickymorty6.blogspot.com/2025/08/temporada-1-episodio-1-piloto_9.html"
              >Episodes</a
            >
          </div>
          <div class="drop-shadow-sm drop-shadow-[#00fc22]">
            <a href="#cards">Characters</a>
          </div>
          <div class="drop-shadow-sm drop-shadow-[#00fc22]">
            <a href="https://rickandmorty.fandom.com/es/wiki/Rickipedia"
              >Wiki</a
            >
          </div>
          <div class="drop-shadow-sm drop-shadow-[#00fc22]">
            <a href="#search">Search</a>
          </div>
          <div class="drop-shadow-sm drop-shadow-[#00fc22]">
            <a href="">Favorites</a>
          </div>
        </div>
      </div>
    </header>
    <div id="hero-section"></div>
    <div class="max-w-4xl mx-auto mt-8 px-4 flex flex-col gap-4 md:flex-row md:items-center md:justify-between">
      <h2 class="text-2xl font-bold text-green-400 text-center">Character</h2>
      <!-- Input -->
      <input
        type="text"
        id="searchInput"
        placeholder="Buscar personaje..."
        class="w-full md:w-2/3 p-3 rounded-lg border border-gray-300 text-black focus:outline-none focus:ring-2 focus:ring-green-500"
      />
      <!-- Filtro desplegable -->
      <div class="relative w-full md:w-auto p-2">
        <button id="toggleFilters" class="w-full md:w-auto bg-green-500 hover:bg-green-600 text-black font-semibold py-3 px-6 rounded-lg">
          Filter â–¼
        </button>
        <div id="filtersContainer" class="hidden absolute z-20 mt-2 bg-white text-black rounded-lg shadow-lg p-4 space-y-3 w-72">
          <div>
            <label class="block text-sm font-medium">State</label>
            <select id="filterStatus" class="w-full p-2 mt-1 border rounded"></select>
          </div>
          <div>
            <label class="block text-sm font-medium">Gender</label>
            <select id="filterGender" class="w-full p-2 mt-1 border rounded"></select>
          </div>
          <div>
            <label class="block text-sm font-medium">Species</label>
            <select id="filterSpecies" class="w-full p-2 mt-1 border rounded"></select>
          </div>
        </div>
      </div>
    </div>

    <footer></footer>
  </body>
</html>
