<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/output.css" />
    <script type="module" src="./scripts/main.js" defer></script>
    <title>Rick and Morty</title>
    <style>
      /* Estilos adicionales para asegurar el comportamiento */
      .header-image {
        object-fit: cover;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <header class="bg-amber-200 h-35 w-full relative overflow-hidden border-2">
      <video
        class="w-full h-full object-cover object-center hidden lg:block"
        autoplay
        muted
        loop
        playsinline
      >
        <source src="./rick_pc.mp4" type="video/mp4" />
      </video>
      <img
        src="./rick-and-morty-rick.gif"
        alt="Rick and Morty"
        class="w-full h-39 object-cover object-center md:hidden"
      />
      <img
        src="./rick_and_moty_tablet .jpg"
        alt="Rick and Morty"
        class="w-full h-full object-cover object-center hidden md:block lg:hidden"
      />
    </header>

    <div id="hero-section"></div>
    <div id="search"></div>
    <div id="cards"></div>
    <footer></footer>
  </body>
</html>
