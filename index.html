<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/output.css" />
    <link rel="stylesheet" href="styles/menu.css" />
    <link rel="stylesheet" href="styles/darkmode.css" />
    <script type="module" src="./scripts/main.js" defer></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Creepster&display=swap");
    </style>
    <title>Rick and Morty</title>
  </head>
  <body>
    <!-- Header - Santiago-->
    <header class="bg-amber-200 h-35 w-full relative overflow-hidden border-2">
      <video
        class="w-full h-full object-cover object-center hidden lg:block"
        autoplay
        muted
        loop
        playsinline>
        <source src="./images/header/rick_pc.mp4" type="video/mp4" />
      </video>
      <img
        src="./images/header/rick-and-morty-rick.gif"
        alt="Rick and Morty"
        class="w-full h-39 object-cover object-center md:hidden" />
      <img
        src="./images/header/rick_and_moty_tablet .jpg"
        alt="Rick and Morty"
        class="w-full h-full object-cover object-center hidden md:block lg:hidden" />

      <!--Header Menu- Jesus-->
      <div class="fixed top-4 right-4 z-50 p-2 md:hidden">
        <input
          hidden=""
          class="check-icon"
          id="check-icon"
          name="check-icon"
          type="checkbox" />
        <label id="menuheader" class="icon-menu" for="check-icon">
          <div class="bar bar--1"></div>
          <div class="bar bar--2"></div>
          <div class="bar bar--3"></div>
        </label>
      </div>
    </header>

    <div
      class="hidden md:flex gap-6 creepster-regular stroke px-3 py-4 text-4xl">
      <div
        class="drop-shadow-sm drop-shadow-[#00fc22] hover:scale-105 hover:bg-[#00fc22] hover:p-2 hover:rounded-2xl">
        <a href="#hero-section">Home</a>
      </div>
      <div
        class="drop-shadow-sm drop-shadow-[#00fc22] hover:scale-105 hover:bg-[#00fc22] hover:p-2 hover:rounded-2xl">
        <a
          href="https://lasaventurasderickymorty6.blogspot.com/2025/08/temporada-1-episodio-1-piloto_9.html"
          target="_blank"
          >Episodes</a
        >
      </div>
      <div
        class="drop-shadow-sm drop-shadow-[#00fc22] hover:scale-105 hover:bg-[#00fc22] hover:p-2 hover:rounded-2xl">
        <a href="#cards">Characters</a>
      </div>
      <div
        class="drop-shadow-sm drop-shadow-[#00fc22] hover:scale-105 hover:bg-[#00fc22] hover:p-2 hover:rounded-2xl">
        <a
          href="https://rickandmorty.fandom.com/es/wiki/Rickipedia"
          target="_blank"
          >Wiki</a
        >
      </div>
      <div
        class="drop-shadow-sm drop-shadow-[#00fc22] hover:scale-105 hover:bg-[#00fc22] hover:p-2 hover:rounded-2xl">
        <a href="#search">Search</a>
      </div>
      <div
        class="drop-shadow-sm drop-shadow-[#00fc22] hover:scale-105 hover:bg-[#00fc22] hover:p-2 hover:rounded-2xl">
        <a href="#filter">Filter</a>
      </div>
      <div
        class="drop-shadow-sm drop-shadow-[#00fc22] hover:scale-105 hover:bg-[#00fc22] hover:p-2 hover:rounded-2xl">
        <a href="#" onclick="showFavorites(); return false;">Favorites</a>
      </div>
    </div>

    <div
      id="menumodel"
      class="hidden absolute z-40 rounded-br-2xl h-[27rem] w-[80%] bg-[url(https://i.pinimg.com/1200x/78/ee/c2/78eec22861c5d625fc304990ce3ace36.jpg)] bg-cover bg-center text-white p-3 gap-2 creepster-regular stroke">
      <div
        class="absolute inset-0 rounded-br-2xl h-full w-full bg-black/70"></div>
      <div>
        <div class="drop-shadow-sm drop-shadow-[#00fc22]">
          <a href="#hero-section">Home</a>
        </div>
        <div class="drop-shadow-sm drop-shadow-[#00fc22]">
          <a
            href="https://lasaventurasderickymorty6.blogspot.com/2025/08/temporada-1-episodio-1-piloto_9.html"
            target="_blank"
            >Episodes</a
          >
        </div>
        <div class="drop-shadow-sm drop-shadow-[#00fc22]">
          <a href="#cards">Characters</a>
        </div>
        <div class="drop-shadow-sm drop-shadow-[#00fc22]">
          <a
            href="https://rickandmorty.fandom.com/es/wiki/Rickipedia"
            target="_blank"
            >Wiki</a
          >
        </div>
        <div class="drop-shadow-sm drop-shadow-[#00fc22]">
          <a href="#search">Search</a>
        </div>
        <div class="drop-shadow-sm drop-shadow-[#00fc22]">
          <a href="#" onclick="showFavorites(); return false;">Favorites</a>
        </div>
      </div>
    </div>

    <!-- Carrousel de imagenes- Edmund-->
    <div id="hero-section" class="relative w-full" data-carousel="slide">
      <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
        <!-- Item 1 -->
        <div class="duration-700 ease-in-out" data-carousel-item>
          <img
            src="./images/Carousel/1.jpg"
            class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
            alt="..." />
        </div>
        <!-- Item 2 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <img
            src="./images/Carousel/2.jpg"
            class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
            alt="..." />
        </div>
        <!-- Item 3 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <img
            src="./images/carousel/3.jpg"
            class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
            alt="..." />
        </div>
        <!-- Item 4 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <img
            src="./images/carousel/4.png"
            class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
            alt="..." />
        </div>
        <!-- Item 5 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <img
            src="./images/carousel/5.jpg"
            class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
            alt="..." />
        </div>
        <!-- Item 6 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <img
            src="./images/carousel/6.jpg"
            class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
            alt="..." />
        </div>
        <!-- Item 7 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <img
            src="./images/carousel/7.jpg"
            class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
            alt="..." />
        </div>
        <!-- Item 7 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <img
            src="./images/carousel/7.jpg"
            class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
            alt="..." />
        </div>
        <!-- Item 8 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <img
            src="./images/carousel/8.jpg"
            class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
            alt="..." />
        </div>
        <!-- Item 9 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <img
            src="./images/carousel/9.jpg"
            class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
            alt="..." />
        </div>
        <!-- Item 10 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <img
            src="./images/carousel/10.png"
            class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
            alt="..." />
        </div>
        <!-- Item 11 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <img
            src="./images/carousel/11.jpg"
            class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
            alt="..." />
        </div>
      </div>
      <!-- Slider indicators -->
      <div
        class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
        <button
          type="button"
          class="w-3 h-3 rounded-full bg-white/50 hover:bg-white"
          aria-current="true"
          aria-label="Slide 1"
          data-carousel-slide-to="0"></button>
        <button
          type="button"
          class="w-3 h-3 rounded-full bg-white/30 hover:bg-white/50"
          aria-current="false"
          aria-label="Slide 2"
          data-carousel-slide-to="1"></button>
        <button
          type="button"
          class="w-3 h-3 rounded-full bg-white/30 hover:bg-white/50"
          aria-current="false"
          aria-label="Slide 3"
          data-carousel-slide-to="2"></button>
        <button
          type="button"
          class="w-3 h-3 rounded-full bg-white/30 hover:bg-white/50"
          aria-current="false"
          aria-label="Slide 4"
          data-carousel-slide-to="3"></button>
        <button
          type="button"
          class="w-3 h-3 rounded-full bg-white/30 hover:bg-white/50"
          aria-current="false"
          aria-label="Slide 5"
          data-carousel-slide-to="4"></button>
      </div>
      <!-- Slider controls- Edmund -->
      <button
        type="button"
        class="absolute top-1/2 start-4 z-30 -translate-y-1/2 w-10 h-10 rounded-full bg-white/30 hover:bg-white/50 cursor-pointer group focus:outline-none flex items-center justify-center"
        data-carousel-prev>
        <span class="inline-flex items-center justify-center">
          <svg
            class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 6 10">
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 1 1 5l4 4" />
          </svg>
          <span class="sr-only">Previous</span>
        </span>
      </button>
      <button
        type="button"
        class="absolute top-1/2 end-4 z-30 -translate-y-1/2 w-10 h-10 rounded-full bg-white/30 hover:bg-white/50 cursor-pointer group focus:outline-none flex items-center justify-center"
        data-carousel-next>
        <span class="inline-flex items-center justify-center">
          <svg
            class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 6 10">
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 9 4-4-4-4" />
          </svg>
          <span class="sr-only">Next</span>
        </span>
      </button>
    </div>

    <div id="search"></div>
    <!-- Search Filtre - Geraldine -->
    <div
      class="max-w-4xl mx-auto mt-8 px-4 flex flex-col gap-4 md:flex-row md:items-center md:justify-between">
      <h2 class="text-2xl font-bold text-green-400 text-center">Character</h2>

      <input
        type="text"
        id="searchInput"
        placeholder="Buscar personaje..."
        class="w-full md:w-2/3 p-3 rounded-lg border border-gray-300 text-black focus:outline-none focus:ring-2 focus:ring-green-500" />

      <!-- Filtro desplegable - Geraldine-->
      <div class="relative w-full md:w-auto p-2">
        <button
          id="toggleFilters"
          class="w-full md:w-auto bg-green-500 hover:bg-green-600 text-black font-semibold py-3 px-6 rounded-lg">
          Filter ▼
        </button>
        <div
          id="filtersContainer"
          class="hidden absolute z-20 mt-2 bg-white text-black rounded-lg shadow-lg p-4 space-y-3 w-72">
          <div>
            <label class="block text-sm font-medium">State</label>
            <select
              id="filterStatus"
              class="w-full p-2 mt-1 border rounded"></select>
          </div>
          <div>
            <label class="block text-sm font-medium">Gender</label>
            <select
              id="filterGender"
              class="w-full p-2 mt-1 border rounded"></select>
          </div>
          <div>
            <label class="block text-sm font-medium">Species</label>
            <select
              id="filterSpecies"
              class="w-full p-2 mt-1 border rounded"></select>
          </div>
        </div>
      </div>
    </div>

    <!--Cards - Nefi-->
    <div id="cards"></div>

    <!-- Dark Mode Toggle - Geraldine  y darkmode button - Nefi-->
    <button
      id="darkModeToggle"
      class="fixed bottom-4 left-4 w-12 h-12 rounded-full shadow-lg hover:scale-110 transition-transform duration-300 z-50">
      <img
        src="./images/portal.png"
        alt="Toggle Dark Mode"
        class="w-full h-full object-cover rounded-full" />
    </button>
<!-- Video section removed to prevent external script conflicts -->

  </body>
</html>
